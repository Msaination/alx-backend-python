apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: messaging-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: localhost   # ✅ replace with your domain or use /etc/hosts entry
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: messaging-app-service   # ✅ must match your Service name
                port:
                  number: 8000
